name: Build and Push to Docker Hub

on:
  push:
    branches:
      - main
    paths:
      - 'Dockerfile.agent'
      - 'airbnb_travel_agent/**'
      - 'pyproject.toml'
      - 'uv.lock'
      - '.version'
      - '.github/workflows/build-and-push.yml'
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v4

      - uses: actions/cache@v4
        with:
          path: ~/.cache/pre-commit
          key: pre-commit-${{ hashFiles('.pre-commit-config.yaml') }}

      - name: Set up the environment
        uses: ./.github/actions/setup-python-env

      - name: Run quality checks
        run: make check

      - name: Run tests
        run: uv run python -m pytest tests --cov --cov-config=pyproject.toml

      - name: Check documentation
        run: uv run mkdocs build -s

  # Then build and push to Docker Hub
  build-and-push:
    needs: validate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Read version
        id: version
        run: echo "VERSION=$(cat .version)" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: raahulrahl
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push agent image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.agent
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            raahulrahl/airbnb-travel-agent:${{ steps.version.outputs.VERSION }}
            raahulrahl/airbnb-travel-agent:latest
          cache-from: type=registry,ref=raahulrahl/airbnb-travel-agent:buildcache
          cache-to: type=registry,ref=raahulrahl/airbnb-travel-agent:buildcache,mode=max

      - name: Summary
        run: |
          echo "✓ All validations passed"
          echo "✓ Agent image pushed successfully"
          echo "Image: raahulrahl/airbnb-travel-agent:${{ steps.version.outputs.VERSION }}"
          echo "Tags: latest, ${{ steps.version.outputs.VERSION }}"
